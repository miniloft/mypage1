<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap5 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-5.1.1.css" rel="stylesheet"/>
    <script src="js/bootstrap.bundle-5.1.1.js"></script>

    <style>
        .flex_center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>



<body>

<div class="container-fluid mt-3">
    <h1>创建相等宽度的列</h1>
    <p>创建三个相等宽度的列! 尝试在 class="row" 的 div 中添加新的 class="col" div，会显示四个等宽的列。</p>
    <div class="row">
        <div class="col flex_center p-3 bg-primary text-white">col1</div>
        <div class="col-6 flex_center p-3 bg-success text-white">col2</div>
        <div class="col flex_center p-3 bg-info text-white">col3</div>
    </div>
</div>

</body>
</html>
